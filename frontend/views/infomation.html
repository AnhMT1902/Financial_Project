<script>
    showInfo()
    function showInfo() {
        let idUser=localStorage.getItem('id')
        console.log(idUser)
        $.ajax({
            type: 'GET',
            url: `http://localhost:3000/user/infoUser/${idUser}`,
            headers: {
                'Content-Type': 'application/json',
                Authorization: 'Bearer ' + localStorage.getItem('token')
            },
            success: (info) => {
                $('#nameUser').html(info.name);
                $('#birthday').html(info.birthday);
                $('#address').html(info.address);
                $('#phone').html(info.phone);


            },
            error: (err) => {
                alert('error')
                console.log(err)
            }
        })
    }
    function updateInfo() {
        let idUser = localStorage.getItem('id')
        let name = $('#name').val();
        let birthday = $('#birth').val();
        let address = $('#addres').val();
        let phone = $('#phoneNumber').val();

        let info = {
            name: name,
            birthday: birthday,
            address:address,
            phone:phone
        }
        $.ajax({
            type: 'PUT',
            url: `http://localhost:3000/user/editUser/${idUser}`,
            data: JSON.stringify(info),
            headers: {
                'Content-Type': 'application/json',
                 Authorization: 'Bearer ' + localStorage.getItem('token')
            },
            success: (token) => {
                console.log(token.message)
                document.location.href="infomation.html"
            }
        })
    }
    function logOut() {
        localStorage.clear()
    }
</script>
