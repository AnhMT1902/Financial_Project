                <form id="contact" action="" method="post">
                    <div class="row">
                        <div class="col-lg-6 offset-lg-3">

                                </div>

                                           required>
                                </div>

                                <div class="col-lg-7">
                                    <input type="password" name="reNewPass" id="surname"
                                           placeholder="Xác Nhận Lại Mật Khẩu Mới"
                                           autocomplete="on" required>
                                </div>

                                <div class="col-lg-12">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="main-button ">Thay Đổi Mật Khẩu
                                        </button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
